<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>

<body>
    <div class="card">
        <p class="card__number">advice #<span id="number">117</span></p>
        <h1 class="card__text" id="text">"It is easy to sit up and take notice, what's difficult is getting up and
            taking action."
        </h1>
        <img src="./images/pattern-divider-desktop.svg" alt="pattern divider" class="card__divider">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider" class="card__divider_mobile">
        <button class="card__button" onclick="changeAdvice()"><img src="./images/icon-dice.svg" alt="dice"
                class="card__button_dice"></button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
